<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot Conversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #conversation {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background-color: #f0f0f0;
        }

        .bot {
            align-self: flex-start;
            background-color: #e0eaff;
        }

        #question {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: calc(100% - 120px);
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #question {
                width: calc(100% - 90px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Ask the OSS Chatbot</h2>
    </header>

    <main>
        <input type="text" id="question" placeholder="Ask me anything...">
        <button onclick="submitQuestion()">Ask</button>

        <div id="conversation"></div>
    </main>

    <footer>
        <p>&copy; 2024 Chatbot Conversations</p>
    </footer>

    <script>
        async function submitQuestion() {
            const questionInput = document.getElementById('question');
            const questionText = questionInput.value.trim();
            const conversationDiv = document.getElementById('conversation');

            if (questionText === '') {
                return; // Do nothing if the question is empty
            }

            // Display the user's question
            const userQuestionDiv = document.createElement('div');
            userQuestionDiv.classList.add('message', 'user');
            userQuestionDiv.textContent = `User: ${questionText}`;
            conversationDiv.appendChild(userQuestionDiv);

            // Fetch and display the bot's answer
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: questionText }),
            });

            const data = await response.json();
            const botAnswerDiv = document.createElement('div');
            botAnswerDiv.classList.add('message', 'bot');
            botAnswerDiv.textContent = `Bot: ${data.result.answer}`;
            conversationDiv.appendChild(botAnswerDiv);

            // Clear the question input for the next question
            questionInput.value = '';

            // Scroll to the bottom of the conversation to show the latest exchange
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
