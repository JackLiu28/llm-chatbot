<!DOCTYPE html>
<html>
<head>
    <!-- Include marked.js from CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <title>Simple Chatbot Conversation</title>
    <style>
        #conversation {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
        }

        .user {
            background-color: #f0f0f0;
            text-align: left;
        }

        .bot {
            background-color: #e0eaff;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ask the OSS Chatbot</h1>
    <input type="text" id="question" placeholder="Ask me anything...">
    <button onclick="submitQuestion()">Ask</button>

    <div id="conversation"></div>
    <script>
        async function submitQuestion() {
            const questionInput = document.getElementById('question');
            const questionText = questionInput.value.trim();
            const conversationDiv = document.getElementById('conversation');

            if (questionText === '') {
                return; // Do nothing if the question is empty
            }

            // Display the user's question
            const userQuestionDiv = document.createElement('div');
            userQuestionDiv.classList.add('message', 'user');
            userQuestionDiv.textContent = `User: ${questionText}`;
            conversationDiv.appendChild(userQuestionDiv);

            // Fetch and display the bot's answer
            const response = await fetch('http://localhost:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: questionText }),
            });

            const data = await response.json();
            const botAnswerDiv = document.createElement('div');
            botAnswerDiv.classList.add('message', 'bot');
            botAnswerDiv.textContent = `Bot: ${data.result.answer}`;
            conversationDiv.appendChild(botAnswerDiv);

            // Clear the question input for the next question
            questionInput.value = '';

            // Scroll to the bottom of the conversation to show the latest exchange
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
