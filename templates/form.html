<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SAAS Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fafafa;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #conversation {
            border: 2px solid #e2e2e2;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column; /* Adjusted for normal order */
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        .bot {
            align-self: flex-start;
            background-color: #fefefe;
            border: 1px solid #ddd;
        }

        .input-area {
            padding: 10px 20px;
            background-color: #f0f0f0;
            display: flex;
            gap: 10px;
        }

        #question {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .input-area {
                flex-direction: column;
                align-items: stretch;
            }

            #question {
                margin-bottom: 10px;
            }

            button {
                width: 100%;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Ask the SAAS Chatbot</h2>
        <p>This Chatbot uses openai backend and it needs some time to generate a reponse. Please wait for the response after asking one question.</p>
        <p><a href="https://www.w3schools.com">Leave feedback here</a></p>
    </header>

    <main>
        <div id="conversation"></div>
    </main>

    <div class="input-area">
        <input type="text" id="question" placeholder="Ask me anything...">
        <button onclick="submitQuestion()">Ask</button>
    </div>

    <footer>
        <p>&copy; 2024 NCSU CSC Dept</p>
    </footer>

    <script>
        async function submitQuestion() {
            const questionInput = document.getElementById('question');
            const questionText = questionInput.value.trim();
            const conversationDiv = document.getElementById('conversation');

            if (questionText === '') {
                return; // Do nothing if the question is empty
            }

            // Display the user's question
            const userQuestionDiv = document.createElement('div');
            userQuestionDiv.classList.add('message', 'user');
            userQuestionDiv.textContent = `${questionText}`;
            conversationDiv.appendChild(userQuestionDiv);

            // Fetch and display the bot's answer
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: questionText }),
            });

            const data = await response.json();
            const botAnswerDiv = document.createElement('div');
            botAnswerDiv.classList.add('message', 'bot');
            botAnswerDiv.textContent = `${data.result.answer}`;
            conversationDiv.appendChild(botAnswerDiv);

            // Clear the question input for the next question
            questionInput.value = '';

            // Scroll to the bottom of the conversation to show the latest exchange
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
        // Event listener for the Enter key in the input field
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitQuestion();
            }
        });
    </script>
</body>
